		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>NMD | Viewer</title>
				<meta name="description" content="Some projects from my phototech." />
		<meta name="keywords" content="photography, nmd, image transition, image animation, gsap, modern, viewer" />
		<meta name="author" content="NMD" />

		<link rel="icon" href="static/img/favicon-nmd.svg">

	<body class="demo-8 loading">
		<main>
			<div class="frame">
				<div class="frame__title"> 
					<a href="/" class="frame__title-main">NMD â€” Images Viewer</a> 
				</div>
				<a href="https://www.instagram.com/alexxnmd/" target="_blank" class="frame__back">Instagram</a>
				<a href="https://www.linkedin.com/in/alexnmd/" target="_blank" class="frame__prev">Linkedin</a>
				<nav class="frame__demos">
					<span>Projects</span>
					<br><br>
					{% for project in projects %}
						{% if project == project_selected %}
							<a href="{{ project | lower }}" class="frame__demo frame__demo--current">{{ project }}</a>
						{% else %}
							<a href="{{ project | lower }}" class="frame__demo">{{ project }}</a>
						{% endif %}
					{% endfor %}
				</nav>
				<nav class="slides-nav">
					<button class="slides-nav__item slides-nav__item--prev">&larr;</button>
					<button class="slides-nav__item slides-nav__item--next">&rarr;</button>
				</nav>
			</div>
			<div class="slides">
				{% for image in images_availables %}
					{% if image.mobile_align %}
						<div class="slide">
							<div class="slide__img"
								style="background-position: '{{ image.mobile_align }} 50% !important'; background-image:url('static/img/projects/{{ project_selected }}/{{ image.name }}')">
							</div>
						</div>
					{% else %}
						<div class="slide">
							<div class="slide__img" style="background-image:url('static/img/projects/{{ project_selected }}/{{ image.name }}')"></div>
						</div>
					{% endif %}
				{% endfor %}
			</div>
		</main>
		<script src="static/js/imagesloaded.pkgd.min.js"></script>
		<script src="static/js/gsap.min.js"></script>
		<script src="static/js/Observer.min.js"></script>
		<script type="module" src="static/js/index.js"></script>
	</body>
</html>
